<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust on the Road</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* bílé pozadí */
            font-family: Arial, sans-serif;
            color: #222;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            width: 220px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            margin: 10px 0;
            letter-spacing: 1px;
        }
        p {
            margin: 8px 0 20px 0;
            font-size: 16px;
            opacity: 0.8;
        }
        a.button {
            display: inline-block;
            padding: 12px 26px;
            background-color: #ff6a00;
            color: white;
            font-size: 17px;
            font-weight: bold;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.2s;
        }
        a.button:hover {
            background-color: #ff8c2a;
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="Rust on the Road logo">

    <h1>RUST ON THE ROAD</h1>
    <p>Project launching soon.</p>

    <a class="button" href="https://instagram.com/rust_on_the_road" target="_blank">
        Sledujte nás na Instagramu
    </a>

</body>
</html>
